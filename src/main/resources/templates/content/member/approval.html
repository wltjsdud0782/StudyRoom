<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{fragment/layout파일명기입}" >

<th:block layout:fragment="content_css">
    <!--html 파일이 열릴때 같이 실행되는 css-->
    <!-- <link rel="stylesheet" href="/"> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</th:block>

<th:block layout:fragment="contentFragment">
    <!--html 코드 작성-->
    <div class="row " >
        <div class="col">
            <div class="accordion" id="accordionExample">
                <div class="accordion-item">
                    <h2 class="accordion-header">
                        <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                                신용카드
                        </button>
                    </h2>
                    <div id="collapseOne" class="accordion-collapse collapse show" data-bs-parent="#accordionExample">
                        <div class="accordion-body">
                            <div class="col-12">
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="card" id="" value="presonal" checked>
                                    <label class="form-check-label" for="">개인카드</label>&nbsp;
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="card" id="" value="corporation">
                                    <label class="form-check-label" for="">법인카드</label>
                                </div>
                            </div>
                            <div class="col-12">
                                <select name="cardType" id="">
                                    <option value="삼성카드">삼성카드</option>
                                    <option value="농협카드">농협카드</option>
                                    <option value="롯데카드">롯데카드</option>
                                    <option value="국민카드">국민카드</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="accordion-item">
                    <h2 class="accordion-header">
                        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                                무통장결재
                        </button>
                    </h2>
                    <div id="collapseTwo" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
                        <div class="accordion-body">
                            <div class="row">
                                <div class="col-3">
                                    <select name="bandType" id="">
                                        <option value="국민은행">국민은행</option>
                                        <option value="농협은행">농협은행</option>
                                        <option value="경남은행">경남은행</option>
                                        <option value="신한은행">신한은행</option>
                                    </select>
                                </div>
                                <div class="col-5">
                                    <label for="">계좌번호</label>
                                    <input type="text" name="accountNumber">
                                </div>
                                <div class="col-4">
                                    <label for="">입금자명</label>
                                    <input type="text" name="buyName">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <button type="button" class="btn btn-primary">결재하기</button>
                </div>
            </div>
        </div>
    </div>
</th:block>

<th:block layout:fragment="content_js">
    <!--html 파일이 열릴때 같이 실행되는 js-->
    <!-- <script src="/"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</th:block>
</html>
