<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{fragment/main_layout}" >

<th:block layout:fragment="content_css">
    <!-- html 파일이 열릴 때 같이 실행되는 css -->
    <!-- <link rel="stylesheet" href="/"> -->
</th:block>

<th:block layout:fragment="contentFragment">
    <div class="row">
        <div class="col">
            <form action="/member/join" method="post">
                <table>
                    <colgroup>
                        <col whdth="10%">
                        <col whdth="20%">
                    </colgroup>
                    <tr>
                        <td>아이디</td>
                        <td ><input type="text" name="memberId"></td>
                    </tr>
                    <tr>
                        <td>비밀번호</td>
                        <td><input type="password" name="memberPw"></td>
                    </tr>
                    <tr>
                        <td>비밀번호확인</td>
                        <td><input type="password" name=""></td>
                    </tr>
                    <tr>
                        <td>이름</td>
                        <td><input type="text" name="memberName"></td>
                    </tr>
                    <tr>
                        <td>전화</td>
                        <td><input type="text" name="memberTel"></td>
                    </tr>
                    <tr>
                        <td>생년월일</td>
                        <td><input type="text" name="memberBirth"></td>
                    </tr>
                    <tr>
                        <td>주소</td>
                        <td><input type="text" name="memberAddr"></td>
                    </tr>
                    <tr>
                        <td>상세주소</td>
                        <td><input type="text" name="memberDetail"></td>
                    </tr>
                    <tr>
                        <td>성별</td>
                        <td>
                            <input type="radio" name="memberGender" value="W">여
                            <input type="radio" name="memberGender" value="M">남
                        </td>
                    </tr>
                    <tr>
                        <td></td>
                        <td><input type="submit" value="회원가입"></td>
                    </tr>
                </table>
            </form>
        </div>
    </div>

</th:block>


<th:block layout:fragment="content_js">
    <!-- html 파일이 열릴 때 같이 실행되는 js -->
    <!-- <script src="/"></script> -->
</th:block>
</html>
