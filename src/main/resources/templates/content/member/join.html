<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{fragment/main_layout}" >

<th:block layout:fragment="content_css">
    <!-- html 파일이 열릴 때 같이 실행되는 css -->
    <!-- <link rel="stylesheet" href="/"> -->
</th:block>

<th:block layout:fragment="contentFragment">
    <!-- 로그인화면만들기 -->
    <div class="row">
        <!-- 오른쪽 정렬 -->
        <div class="col text-end">
            <th:block th:if="${session.loginInfo == null}">
                <span class="poiter-span" onclick="login()">LOGIN</span>
                <span class="poiter-span" data-bs-toggle="modal" data-bs-target="#join-modal">JOIN</span>   
            </th:block>
            <th:block th:if="${session.loginInfo != null}">
                [[${session.loginInfo.memberId}]]님 반갑습니다.
                <span class="poiter-span" onclick="location.href='';">내정보관리</span>
                <span class="poiter-span" onclick="logout()">LOGOUT</span>
            </th:block>                            
        </div>
    </div>
    <!-- 회원 가입 Modal -->
  <div class="modal fade" id="join-modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <!-- 모달 바디 -->
        <div class="modal-body">
            <form id="join-form" class="row g-3" action="" method="post">  
              <!-- 기본적으로 BOOTSTRAP은 한 줄에 col이 12개. -->
                <div class="col-12">
                    <label for="" class="form-label">I.D.</label>
                    <input type="text" name="memberId" class="form-control" id="memberId">
                </div>
                <div class="col-12">
                    <label for="" class="form-label">PASSWORD</label>
                    <input type="password" name="memberPw" class="form-control" id="">
                </div>
                <div class="col-12">
                    <label for="" class="form-label">CONFIRM PASSWORD</label>
                    <input type="password" class="form-control" id="">
                </div>
                <div class="col-12">
                    <label for="" class="form-label">NAME</label>
                    <input type="text" name="memberName" class="form-control" id="">
                </div>
                <div class="col-4">
                    <label for="" class="form-label">TEL</label>
                      <select id="" class="form-select" name="memberTel">
                        <option value="010" selected>010</option>
                        <option value="011">011</option>
                      </select>
                </div>
                <div class="col-4">
                    <label for="" class="form-label">&nbsp;</label>
                    <input type="text" name="memberTel" class="form-control" id="">
                </div>
                <div class="col-4">
                    <label for="" class="form-label">&nbsp;</label>
                    <input type="text" name="memberTel" class="form-control" id="">
                </div>
                <div class="col-6">
                    <label for="" class="form-label">EMAIL</label>
                    <input type="text" name="memberEmail" class="form-control" id="">
                </div>
                <div class="col-6">
                    <label for="" class="form-label">&nbsp;</label>
                      <select id="" class="form-select" name="memberEmail">
                        <option value="@naver.com" selected>@naver.com</option>
                        <option value="@gmail.com">@gmail.com</option>
                      </select>
                </div>
                <div class="col-8">
                    <label for="" class="form-label">ADDRESS</label>
                    <input type="text" name="postCode" class="form-control" id="postCode" readonly>
                </div>
                <div class="col-4 d-grid">
                    <label for="" class="form-label">&nbsp;</label>
                    <input type="button" class="btn btn-success" value="SEARCH" onclick="searchAddress()">
                </div>
                <div class="col-12">
                    <input type="text" name="memberAddr" class="form-control" id="roadAddr" readonly>
                </div>
                <div class="col-12">
                    <input type="text" name="addrDetail" class="form-control" id="">
                </div>
                <div class="col-12">
                    <label for="" class="form-label">GENDER</label>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="gender" id="" value="male" checked>
                    <label class="form-check-label" for="">MALE</label>&nbsp;
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="gender" id="" value="female">
                    <label class="form-check-label" for="">FEMALE</label>
                </div>
                </div>
              </div>
            </form>
                <!-- 모달 푸터 -->
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                  <button type="button" class="btn btn-success" onclick="join()">JOIN</button>
                </div>
              </div>
            </div>
          </div>

</th:block>


<th:block layout:fragment="content_js">
    <!-- html 파일이 열릴 때 같이 실행되는 js -->
    <!-- <script src="/"></script> -->
</th:block>
</html>
