<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{fragment/user_layout}" >

<th:block layout:fragment="content_css">
    <!-- html 파일이 열릴때 같이 실행되는 css -->
    <link rel="stylesheet" href="/css/homepage/myBuyDetail.css">
</th:block>

<th:block layout:fragment="contentFragment">
    <!-- html 코드 작성 -->
    <div class="row">
        <div class="col">
            <div class="myBuyDetail-header">
                <h3>이용권/쿠폰 </h3>
            </div>
        </div>
    </div>

    <div class="row">

        <div class="col-5">
            <div class="row text-start mt-5">
                <div class="col">
                    <h5>보유한 이용권</h5>
                </div>
            </div>
            <div class="row scrollbar mt-4" style="height: 100%; overflow: auto; line-height: 4;">
                <div class="col">
                    <table class="table table-hover text-center align-middle table-bordered" style="font-size: 12pt;">
                        <colgroup>
                            <col width="50%">
                            <col width="50%">
                        </colgroup>
                        <thead>
                            <tr class="table-success align-middle" style="height: 65px;">
                                <td colspan="2">[[${session.loginInfo.memberId}]] 님의 이용권</td>
                            </tr>
                        </thead>
                        <tbody>
                            <th:block th:if="${haveCharge} == null">
                                <tr>
                                    <td colspan="2">보유한 이용권이 없습니다.</td>
                                </tr>
                            </th:block>
                            <th:block th:if="${haveCharge} != null">
                                <tr style="height: 50px;">
                                    <td>상품명</td>
                                    <td>[[${haveCharge}]]</td>
                                </tr>
                                <tr style="height: 50px;">
                                    <td>구입날짜</td>
                                    <td>[[${buyDetailInfo.approvalDate}]]</td>
                                </tr>
                                <tr style="height: 50px;">
                                    <td>결제수단</td>
                                    <td>[[${buyDetailInfo.card}]]</td>
                                </tr>
                                <tr style="height: 50px;">
                                    <td>결제금액</td>
                                    <td>[[${buyDetailInfo.chargeVO.chargeFee}]]</td>
                                </tr>
                                <tr style="height: 50px;">
                                    <td>만료날짜</td>
                                    <td>[[${endDate}]] 만료</td>
                                </tr>
                                <tr style="height: 50px;">
                                    <td>남은일수</td>
                                    <td>[[${remainDate}]]일</td>
                                </tr>
                            </th:block>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <div class="offset-1 col-5">
            <div class="row text-start mt-5">
                <div class="col">
                    <h5>보유한 쿠폰</h5>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div class="text-end" style="font-size: 11pt; color: red;">
                    * 사용 가능한 쿠폰 : <span>몇</span>장
                    </div>
                </div>
            </div>
            <div class="row scrollbar" style="height: 100%; overflow: auto;">
                <div class="col">
                    셀렉트?
                </div>
            </div>
        </div>

    </div>

</th:block>

<th:block layout:fragment="content_js">
    <!-- html 파일이 열릴때 같이 실행되는 js -->
    <!-- <script src="/"></script> -->
</th:block>
</html>
