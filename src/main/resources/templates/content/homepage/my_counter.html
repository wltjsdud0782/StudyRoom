<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{fragment/main_layout}">

<th:block layout:fragment="content_css">
    <!-- html 파일이 열릴때 같이 실행되는 css -->
    <link rel="stylesheet" href="/css/homepage/my_counter.css">
</th:block>

<th:block layout:fragment="contentFragment">
    <!-- html 코드 작성 -->
    <div class="row mt-5">
        <div class="col">
            <div class="counter-header">
                <h3>카운터 채팅</h3>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row mt-5 mb-5">
            <div class="col">
                <span>[[${msgList}]]</span>
                <form action="/board/sendCounter" method="post" id="sendForm">
                    <table class="table table-striped adminContainer-table">
                        <tbody class="adminContainer-table-tbody2">
                            <tr th:each="msg : ${msgList}">
                                <!-- <th:block th:if="${msg.}"> -->
                                    <td class="msgTalk">
                                        <div class="userMsg">
                                            <span>
                                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                                                    fill="currentColor" class="bi bi-arrow-return-right"
                                                    viewBox="0 0 16 16">
                                                    <path fill-rule="evenodd"
                                                        d="M1.5 1.5A.5.5 0 0 0 1 2v4.8a2.5 2.5 0 0 0 2.5 2.5h9.793l-3.347 3.346a.5.5 0 0 0 .708.708l4.2-4.2a.5.5 0 0 0 0-.708l-4-4a.5.5 0 0 0-.708.708L13.293 8.3H3.5A1.5 1.5 0 0 1 2 6.8V2a.5.5 0 0 0-.5-.5" />
                                                </svg>
                                            </span>
                                            <span>관리자에게</span>
                                        </div>
                                        <div class="botMsg">
                                            <span>sdaf</span>
                                        </div>
                                        <div class="topMsg text-end">
                                            <span>sdaf</span>
                                        </div>
                                    </td>
                                <!-- </th:block> -->
                            </tr>
                        </tbody>
                        <tfoot class="table-light">
                            <tr>
                                <td>
                                    <div class="btnDiv input">
                                        <span>
                                            <input type="text" value="@관리자" id="send_memberName" name="memberName"
                                                readonly>&nbsp;
                                        </span>
                                        <!-- 채팅 -->
                                        <input type="text" style="width: 70%; text-align: start;" name="messageContent"
                                            id="admin_message_content">&nbsp;
                                        <input type="button" style="width: 10%;" value="전송" onclick="sendMsg()">
                                    </div>
                                </td>
                            </tr>
                        </tfoot>
                    </table>
                </form>

            </div>
        </div>
    </div>
</th:block>

<th:block layout:fragment="content_js">
    <!-- html 파일이 열릴때 같이 실행되는 js -->
    <script src="/js/homepage/my_counter.js"></script>
</th:block>

</html>
