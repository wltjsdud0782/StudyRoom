<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{fragment/main_layout}">

<th:block layout:fragment="content_css">
    <!-- html 파일이 열릴때 같이 실행되는 css -->
    <link rel="stylesheet" href="/css/homepage/my_counter.css">
</th:block>

<th:block layout:fragment="contentFragment">
    <!-- html 코드 작성 -->
    <div class="row mt-5">
        <div class="col">
            <div class="counter-header">
                <h3>카운터 채팅</h3>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row mt-5 mb-5">
            <div class="col">
                <table class="table table-striped user-chat-table">
                    <tbody class="userChat">
                        <tr th:each="msg : ${msgList}">
                            <th:block th:if="${msg.toFrom == 'FROM'}">
                                <td class="msgTalk">
                                    <div class="userMsg">
                                        <span>카운터에게 전송</span>
                                        <span>
                                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                                                fill="currentColor" class="bi bi-arrow-return-left" viewBox="0 0 16 16">
                                                <path fill-rule="evenodd"
                                                    d="M14.5 1.5a.5.5 0 0 1 .5.5v4.8a2.5 2.5 0 0 1-2.5 2.5H2.707l3.347 3.346a.5.5 0 0 1-.708.708l-4.2-4.2a.5.5 0 0 1 0-.708l4-4a.5.5 0 1 1 .708.708L2.707 8.3H12.5A1.5 1.5 0 0 0 14 6.8V2a.5.5 0 0 1 .5-.5" />
                                            </svg>
                                        </span>
                                    </div>
                                    <div class="botMsg">
                                        <span>[[${msg.messageContent}]]</span>
                                    </div>
                                    <div class="text-end">
                                        <span>[[${msg.messageDate}]]</span>
                                    </div>
                                </td>
                            </th:block>
                            <th:block th:if="${msg.toFrom == 'TO'}">
                                <td>
                                    <div>
                                        <span>
                                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                                                fill="currentColor" class="bi bi-arrow-return-right"
                                                viewBox="0 0 16 16">
                                                <path fill-rule="evenodd"
                                                    d="M1.5 1.5A.5.5 0 0 0 1 2v4.8a2.5 2.5 0 0 0 2.5 2.5h9.793l-3.347 3.346a.5.5 0 0 0 .708.708l4.2-4.2a.5.5 0 0 0 0-.708l-4-4a.5.5 0 0 0-.708.708L13.293 8.3H3.5A1.5 1.5 0 0 1 2 6.8V2a.5.5 0 0 0-.5-.5" />
                                            </svg>
                                        </span>
                                        <span>수신</span>
                                    </div>
                                    <div>
                                        <span>[[${msg.messageContent}]]</span>
                                    </div>
                                    <div class="text-end">
                                        <span>[[${msg.messageDate}]]</span>
                                    </div>
                                </td>
                            </th:block>
                        </tr>
                    </tbody>
                    <tfoot class="table-light">
                        <tr>
                            <td>
                                <div>
                                    <span>
                                        <input type="text" value="@카운터" readonly>&nbsp;
                                    </span>
                                    <!-- 채팅 -->
                                    <input type="text" style="width: 70%; text-align: start;"
                                        id="user_message_content">&nbsp;
                                    <input type="button" style="width: 10%;" value="전송"
                                        th:onclick="sendMsg([[${session.loginInfo}]])">
                                </div>
                            </td>
                        </tr>
                    </tfoot>
                </table>
                </form>

            </div>
        </div>
    </div>
</th:block>

<th:block layout:fragment="content_js">
    <!-- html 파일이 열릴때 같이 실행되는 js -->
    <script src="/js/board/my_counter.js"></script>
</th:block>

</html>
