<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{fragment/admin/admin_layout}">

<th:block layout:fragment="content_css">
    <!-- html 파일이 열릴 때 같이 실행되는 css -->
    <link rel="stylesheet" href="/css/admin/sales.css">
</th:block>

<th:block layout:fragment="contentFragment">

    <body>
        <div class="adminContainer">
            <label class="title">
                <h3>매출 관리</h3>
            </label>
            <div style="padding: 2vh;"></div> <!-- 띄어쓰기 -->
            <table class="adminContainer-table">
                <tr th:each="sales : ${salesList}">
                    <td>
                        [[${sales.approvalFee}]]원
                    </td>
                </tr>
                <tr th:each="sum : ${sumAll}">
                    <td>
                        총 매출 : [[${sum.approvalFee}]]원
                    </td>
                </tr>
            </table>
        </div>
    </body>
</th:block>

<th:block layout:fragment="content_js">
    <!-- html 파일이 열릴 때 같이 실행되는 js -->
    <script src="/js/admin/admin_sales.js"></script>
</th:block>

</html>
