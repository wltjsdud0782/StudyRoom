<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{fragment/admin/admin_layout}">

<th:block layout:fragment="content_css">
    <!-- html 파일이 열릴 때 같이 실행되는 css -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/admin/sales.css">
</th:block>

<th:block layout:fragment="contentFragment">

    <body>
        <div class="adminContainer">
            <label class="title">
                <h3>매출 관리</h3>
            </label>
            <div class="row mt-5">
                <div class="col">
                    <div class="layer large-layer">

                        <div class="row mt-5">
                            <div class="col-6">
                                <canvas id="bar-chart" style="height: 100%; vertical-align: middle;"></canvas>
                            </div>
                            <div class="col-6">
                                <table class="table">
                                    <colgroup>
                                        <col width="50%">
                                        <col width="20%">
                                        <col width="30%">
                                    </colgroup>
                                    <thead>
                                        <tr>
                                            <td>이용권</td>
                                            <td>수량</td>
                                            <td>가격</td>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr>
                                            <td>이용권 이름</td>
                                            <td>총 판매 수량</td>
                                            <td>총 판매 가격</td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </body>
</th:block>

<th:block layout:fragment="content_js">
    <!-- html 파일이 열릴 때 같이 실행되는 js -->
    <!-- bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <!-- chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="/js/admin/admin_sales.js"></script>
</th:block>

</html>
