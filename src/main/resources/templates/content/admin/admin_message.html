<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{fragment/admin/admin_layout}">

<th:block layout:fragment="content_css">
    <!-- html 파일이 열릴 때 같이 실행되는 css -->
    <link rel="stylesheet" href="/css/admin/admin.css">
</th:block>

<th:block layout:fragment="contentFragment">

    <body>
        <div class="adminContainer">
            <div class="title">
                <h3>메세지</h3>
            </div>
            <div style="padding: 2vh;"></div> <!-- 띄어쓰기 -->
            <div class="row">
                <div class="col">
                    <div class="row">
                        <div class="col">
                            <div>
                                <h4>&nbsp;Message</h4>
                            </div>
                            <div>
                                <form action="/admin/sendAdmMsg" method="post" id="sendForm">
                                    <!-- 같이 보낼 정보 -->
                                    <input type="hidden" name="memberCode" value="">
                                    <!-- ------------- -->
                                    <table class="table table-striped adminContainer-table">
                                        <tbody class="adminContainer-table-tbody2">
                                            <tr th:each="chat : ${chtList}">
                                                <td>
                                                    <div class="topMsg">[[${chat.messageDate}]]
                                                    </div>
                                                    <div class="botMsg">[[${chat.memberName}]]([[${chat.memberId}]])님에게
                                                        :
                                                        [[${chat.messageContent}]]</div>
                                                </td>
                                            </tr>
                                        </tbody>
                                        <tfoot class="table-light">
                                            <tr>
                                                <td>
                                                    <div class="btnDiv input">
                                                        <span class="whoIs">
                                                            <input type="text" value="@보낼사람" readonly>&nbsp;
                                                        </span>
                                                        <!-- 채팅 -->
                                                        <input type="text" style="width: 60%; text-align: start;"
                                                            name="messageContent" id="admin_message_content">&nbsp;
                                                        <!-- ---- -->
                                                        <input type="button" value="전송" onclick="StartChat()" class="not-null-btn">
                                                    </div>
                                                </td>
                                            </tr>
                                        </tfoot>
                                    </table>
                                </form>
                            </div>
                        </div>
                        <div class="col">
                            <div class="row">
                                <div>
                                    <h4>&nbsp;Send To (회원)</h4>
                                    <table class="table table-hover adminContainer-table">
                                        <thead class="table-light">
                                            <form action="/admin/msg" method="post">
                                                <tr>
                                                    <td>
                                                        <div class="btnDiv">
                                                            <select name="searchType">
                                                                <option value="MEMBER_NAME"
                                                                    th:selected="${infoSearchVO.searchType == null or infoSearchVO.searchType == 'MEMBER_NAME'}">
                                                                    이름
                                                                </option>
                                                                <option value="MEMBER_ID"
                                                                    th:selected="${infoSearchVO.searchType == 'MEMBER_ID'}">
                                                                    아이디
                                                                </option>
                                                            </select>&nbsp;
                                                            <input type="text" name="searchValue"
                                                                style="text-align: left;"
                                                                th:value="${infoSearchVO.searchValue}">&nbsp;
                                                            <input type="submit" value="검색">
                                                            <div style="float: right;">
                                                                <input type="button" value="새로고침"
                                                                    onclick="location.href='/admin/msg'">
                                                            </div>
                                                        </div>
                                                    </td>
                                                </tr>
                                            </form>
                                        </thead>
                                        <tbody class="adminContainer-table-tbody22">
                                            <th:block th:if="${#lists.isEmpty(msgList)}">
                                                <tr>
                                                    <td>※ 회원정보가 존재하지 않습니다.</td>
                                                </tr>
                                            </th:block>
                                            <th:block th:unless="${#lists.isEmpty(msgList)}">
                                                <tr th:each="member : ${msgList}"
                                                    th:onclick="goChat([[${member.memberCode}]])">
                                                    <td>
                                                        <div>
                                                            <span>[[${member.memberName}]]
                                                                ([[${member.memberId}]])
                                                            </span>                 
                                                        </div>
                                                    </td>
                                                </tr>
                                            </th:block>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- // /////////////////////////////////////////////////////////////////////////////////////////////////////////// -->
            </div>
        </div>
    </body>
</th:block>

<th:block layout:fragment="content_js">
    <!-- html 파일이 열릴 때 같이 실행되는 js -->
    <script src="/js/admin/admin_message.js"></script>
</th:block>

</html>
