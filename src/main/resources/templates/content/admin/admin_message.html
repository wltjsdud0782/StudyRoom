<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{fragment/admin/admin_layout}">

<th:block layout:fragment="content_css">
    <!-- html 파일이 열릴 때 같이 실행되는 css -->
    <link rel="stylesheet" href="/css/admin/admin.css">
</th:block>

<th:block layout:fragment="contentFragment">

    <body>
        <div class="adminContainer" style="padding: 2vh;">
            <label class="title">
                <h2>메세지</h2>
            </label>
            <div style="padding: 2vh;"></div>
            <div class="row">
                <div class="col">
                    <div class="row">
                        <div class="col">
                            <div>
                                <h4>Chat</h4>
                            </div>
                            <div>
                                <table class="table table-hover adminContainer-table">
                                    <tbody class="adminContainer-table-tbody2">
                                        <tr>
                                            <td>
                                                <div class="topMsg">[51번] 20XX년 X월 X일 4시</div>
                                                <div class="botMsg">김잼민(jamin84) : 이 자리 비워주세요</div>
                                            </td>
                                        </tr>
                                        <tr>
                                            <td>
                                                <div class="topMsg">[seatNum] [messageDate]</div>
                                                <div class="botMsg">[memberName]([memberId]) : [messageContent]</div>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                        <div class="col">
                            <div>
                                <div style="padding: 1.2rem;"></div>
                                <div>
                                    <h4>Search Name</h4>
                                </div>
                                <div class="text-start">
                                    <input type="text" value="">&nbsp;
                                    <input type="button" value="검색">
                                </div>
                            </div>
                            <div style="padding: 2vh;"></div>
                            <div>
                                <div>
                                    <h4>To</h4>
                                </div>
                                <div class="etc">
                                    memberName
                                </div>
                            </div>
                            <div style="padding: 2vh;"></div>
                            <form action="/admin/sendMsg" method="post">
                                <div>
                                    <h4>Send Message</h4>
                                </div>
                                <div class="text-start">
                                    <input type="text" placeholder="&nbsp;[관리자] :" style="width: 100%; height: 45px;">
                                </div>
                                <div style="padding: 2vh;"></div>
                                <div class="text-start">
                                    <input type="button" value="새로고침">&nbsp;
                                    <input type="submit" value="전송">
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <!-- // /////////////////////////////////////////////////////////////////////////////////////////////////////////// -->
            </div>
        </div>
    </body>
</th:block>

<th:block layout:fragment="content_js">
    <!-- html 파일이 열릴 때 같이 실행되는 js -->
    <!-- <script src="/"></script> -->
</th:block>

</html>
