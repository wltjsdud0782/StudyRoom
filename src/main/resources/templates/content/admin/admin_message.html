<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{fragment/admin/admin_layout}">

<th:block layout:fragment="content_css">
    <!-- html 파일이 열릴 때 같이 실행되는 css -->
    <link rel="stylesheet" href="/css/admin/admin.css">
</th:block>

<th:block layout:fragment="contentFragment">

    <body>
        <div class="adminContainer" style="padding: 2vh;">
            <label class="title">
                <h2>메세지</h2>
                <div>
                    고쳐야할 점 :
                    1. 보내고 받은 메세지 구분하기 >>, << /
                    2. 메세지 구현 더 자세히 만들기
                </div>
            </label>
            <div style="padding: 2vh;"></div>
            <div class="row">
                <div class="col">
                    <div class="row">
                        <div class="col">
                            <div>
                                <h4>Chat (회원 전용)</h4>
                            </div>
                            <div>
                                <table class="table table-hover adminContainer-table">
                                    <tbody class="adminContainer-table-tbody2">
                                        <tr th:each="chat : ${chtList}">
                                            <td>
                                                <div class="topMsg">([[${chat.seatNum}]]번) [[${chat.messageDate}]]</div>
                                                <div class="botMsg">[[${chat.memberName}]]([[${chat.memberId}]]) : [[${chat.messageContent}]]</div>
                                            </td>
                                        </tr>
                                    </tbody>
                                    <tfoot>
                                        <tr>
                                            <td>
                                                <form action="/admin/sendAdmMsg" method="post">
                                                    <div class="btnDiv input" style="text-align: center;">
                                                        <span class="whoIs">
                                                            <input type="text" placeholder="@보낼사람"
                                                                style="text-align: center;" readonly>&nbsp;
                                                        </span>
                                                        <!-- @@@@@채팅@@@@@ -->
                                                        <input type="text" placeholder="&nbsp;[관리자] :"
                                                            style="width: 60%;" name="messageContent">&nbsp;
                                                        <!-- @@@@@@@@@@@@@ -->
                                                        <input type="submit" value="전송">
                                                    </div>
                                                </form>
                                            </td>
                                        </tr>
                                    </tfoot>
                                </table>
                            </div>
                        </div>
                        <div class="col">
                            <div class="row">
                                <div style="padding: 1.2rem;"></div>
                                <div>
                                    <h4>Search Name</h4>
                                </div>
                                <div class="btnDiv">
                                    <input type="text" value="">&nbsp;
                                    <input type="button" value="검색">
                                </div>
                                <div style="padding: 2vh;"></div>
                                <div>
                                    <h4>List ([[${#lists.size(msgList)}]]명)</h4>
                                    <table class="table table-hover adminContainer-table">
                                        <tbody class="adminContainer-table-tbody22">
                                            <tr th:each="member, state : ${msgList}"
                                                th:onclick="goChat([[${member.memberCode}]])">
                                                <td>
                                                    <div>
                                                        <span>[[${member.memberName}]] ([[${member.memberId}]])</span>
                                                        <span style="float: right;">
                                                            <div>
                                                                <th:block th:if="${member.isAdmin == 'USER'}">
                                                                    [회원]
                                                                </th:block>
                                                                <th:block th:if="${member.isAdmin == 'ARBEIT'}">
                                                                    [알바생]
                                                                </th:block>
                                                                <th:block th:if="${member.isAdmin == 'ADMIN'}">
                                                                    [관리자]
                                                                </th:block>
                                                            </div>
                                                        </span>
                                                    </div>
                                                </td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- // /////////////////////////////////////////////////////////////////////////////////////////////////////////// -->
            </div>
        </div>
    </body>
</th:block>

<th:block layout:fragment="content_js">
    <!-- html 파일이 열릴 때 같이 실행되는 js -->
    <script src="/js/admin/admin_message.js"></script>
</th:block>

</html>
