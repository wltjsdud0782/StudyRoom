<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{fragment/admin/admin_layout}">

<th:block layout:fragment="content_css">
    <!-- html 파일이 열릴 때 같이 실행되는 css -->
    <link rel="stylesheet" href="/css/admin/admin.css">
</th:block>

<th:block layout:fragment="contentFragment">

    <body>
        <div class="adminContainer" style="padding: 2vh;">
            <div>
                <h2>요금 변경</h2>
                <div style="padding: 1vh;"></div>
            </div>
            <div class="row">
                <div class="col">
                    <h4>Charge</h4>
                    <table class="table table-hover adminContainer-table">
                        <tbody class="adminContainer-table-tbody5">
                            <tr th:each="charge, state : ${chargeList}">
                                <td th:onclick="changeCharge([[${charge.chargeCode}]])">
                                    <div>[[${charge.chargeName}]]</div>
                                    <div>[[${charge.chargeFee}]]원</div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <div style="padding: 2vh;"></div>
                    <h4>Register</h4>
                    <form action="/admin/setCharge" method="post">
                        <table class="adminContainer-table">
                            <colgroup>
                                <col width="10%">
                                <col width="40%">
                                <col width="10%">
                                <col width="40%">
                            </colgroup>
                            <tbody>
                                <tr>
                                    <td>
                                        <div class="row">
                                            <div class="col">
                                                【요금명】
                                            </div>
                                        </div>
                                    </td>
                                    <td class="chargeInput">
                                        <input type="text" name="chargeName">
                                    </td>
                                    <td>
                                        <div class="row">
                                            <div class="col">
                                                【가격】
                                            </div>
                                        </div>
                                    </td>
                                    <td class="chargeInput">
                                        <input type="text" name="chargeFee">
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                        <div style="padding: 2vh;"></div>
                        <div class="text-start">
                            <input type="submit" value="등록">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </body>
</th:block>

<th:block layout:fragment="content_js">
    <!-- html 파일이 열릴 때 같이 실행되는 js -->
    <script src="/js/admin/admin.js"></script>
</th:block>

</html>
