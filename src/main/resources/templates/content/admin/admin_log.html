<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{fragment/admin/admin_layout}">

<th:block layout:fragment="content_css">
    <!-- html 파일이 열릴 때 같이 실행되는 css -->
    <link rel="stylesheet" href="/css/admin/admin.css">
</th:block>

<th:block layout:fragment="contentFragment">
    <body>
        <div class="adminContainer">
            <label class="title">
                <h3>타임로그</h3>
            </label>
            <div style="padding: 2vh;"></div> <!-- 띄어쓰기 -->
            <div class="row">
                <div class="col">
                    <h4>&nbsp;TimeLog</h4>
                    <div style="padding-top: 2vh;">
                        <div>
                            <div>결재</div>
                            <table class="adminContainer-table">
                                <tbody>
                                    <tr th:each="app : ${appList}">
                                        <td>[[${app.memberVO.memberName}]] 님이 【[[${app.chargeVO.chargeName}]]】 이용권을 [[${app.chargeVO.chargeFee}]]원에 결재하였습니다.</td>
                                        <td class="text-end">[[${app.approvalDate}]]</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        <div style="padding-top: 1vh;"></div>
                        <div>
                            <div>@@@</div>
                            <table class="adminContainer-table">
                                <tbody>
                                    <tr>
                                        <td>2</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        <div style="padding-top: 1vh;"></div>
                        <div>
                            <div>~~~</div>
                            <table class="adminContainer-table">
                                <tbody>
                                    <tr>
                                        <td>3</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                    
                    <!-- 테스트 용 div (지워도 됨) -->
                    <div class="test" style="padding-top: 2vh;">
                        <input type="number" name="memberCode">
                        <input type="button" value="test" onclick="forTest()">
                    </div>

                </div>
            </div>
        </div>
    </body>
</th:block>

<th:block layout:fragment="content_js">
    <!-- html 파일이 열릴 때 같이 실행되는 js -->
    <!-- <script src="/"></script> -->
</th:block>

</html>
