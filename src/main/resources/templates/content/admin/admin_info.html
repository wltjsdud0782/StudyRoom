<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{fragment/admin/admin_layout}">

<th:block layout:fragment="content_css">
    <!-- html 파일이 열릴 때 같이 실행되는 css -->
    <link rel="stylesheet" href="/css/admin/admin.css">
</th:block>

<th:block layout:fragment="contentFragment">

    <body>
        <div class="adminContainer" style="padding: 2vh;">
            <label class="title">
                <h2>회원 관리</h2>
            </label>
            <div style="padding: 2vh;"></div>
            <div class="row">
                <div class="col">
                    <h4>List</h4>
                    <table class="table table-hover adminContainer-table">
                        <tbody class="adminContainer-table-tbody">
                            <tr>
                                <td>
                                    memberName (memberId)
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    박자바 (Park12)
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    이자바 (Lee12)
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    윤자바 (Yoon12)
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    류자바 (Ryu12)
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    문자바 (Moon12)
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    백자바 (Baek12)
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <div style="padding: 2vh;"></div>
                    <h4>Info</h4>
                    <table class="adminContainer-table">
                        <colgroup>
                            <col width="33%">
                            <col width="33%">
                            <col width="*">
                        </colgroup>
                        <tr>
                            <td>
                                <div class="row">
                                    <div class="col">
                                        【이름】 : memberName
                                    </div>
                                </div>
                            </td>
                            <td>
                                <div class="row">
                                    <div class="col">
                                        【아이디】 : memberId
                                    </div>
                                </div>
                            </td>
                            <td>
                                <div class="row">
                                    <div class="col">
                                        【성별】 : memberGender
                                    </div>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <div class="row">
                                    <div class="col">
                                        【전화번호】 : memberTel
                                    </div>
                                </div>
                            </td>
                            <td>
                                <div class="row">
                                    <div class="col">
                                        【주소】 : memberAddr
                                    </div>
                                </div>
                            </td>
                            <td>
                                <div class="row">
                                    <div class="col">
                                        memberDetail
                                    </div>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <div class="row">
                                    <div class="col">
                                        【사용중(좌석)】 : seatNum
                                    </div>
                                </div>
                            </td>
                            <td>
                                <div class="row">
                                    <div class="col">
                                        【권한】 : isAdmin
                                    </div>
                                </div>
                            </td>
                            <td>
                                <div class="row">
                                    <div class="col">
                                        【권한 변경】 :
                                        <select>
                                            <option value="USER">USER</option>
                                            <option value="ARBEIT">ARBEIT</option>
                                            <option value="ADMIN">ADMIN</option>
                                        </select>
                                    </div>
                                </div>
                            </td>
                        </tr>
                    </table>
                    <div style="padding: 2vh;"></div>
                    <div class="text-start input">
                        <input type="button" value="회원정보 변경">
                    </div>
                </div>
            </div>
        </div>
    </body>
</th:block>


<th:block layout:fragment="content_js">
    <!-- html 파일이 열릴 때 같이 실행되는 js -->
    <!-- <script src="/"></script> -->
</th:block>

</html>
