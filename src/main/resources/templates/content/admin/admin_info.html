<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{fragment/admin/admin_layout}">

<th:block layout:fragment="content_css">
    <!-- html 파일이 열릴 때 같이 실행되는 css -->
    <link rel="stylesheet" href="/css/admin/admin.css">
</th:block>

<th:block layout:fragment="contentFragment">

    <body>
        <div class="adminContainer" style="padding: 2vh;">
            <label class="title">
                <h2>회원 관리</h2>
                <div>
                    고쳐야할 점 /
                    1. 변경하고도 해당 페이지 유지 /
                    2. 좌석번호 넣기 /
                    3. 권한 이름 변경해서 넣기
                </div>
            </label>
            <div style="padding: 2vh;"></div>
            <div class="row">
                <div class="col">
                    <h4>List</h4>
                    <table class="table table-hover adminContainer-table">
                        <tbody class="adminContainer-table-tbody">
                            <tr th:each="member : ${memberList}" th:onclick="memberInfo([[${member.memberCode}]])">
                                <td>
                                    <div>
                                        <span>[[${member.memberName}]] ([[${member.memberId}]])</span>
                                    </div>                                   
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <div style="padding: 2vh;"></div>
                    <div class="changeInfo-div">
                        <h4 style="color: #ccc">Info</h4>
                        <table class="adminContainer-table">
                            <colgroup>
                                <col width="33%">
                                <col width="33%">
                                <col width="*">
                            </colgroup>
                            <tbody id="changeInfo">
                                <tr>
                                    <td>
                                        <div class="row">
                                            <div class="col Info-border">&nbsp;
                                            </div>
                                        </div>
                                    </td>
                                    <td>
                                        <div class="row">
                                            <div class="col Info-border">&nbsp;
                                            </div>
                                        </div>
                                    </td>
                                    <td>
                                        <div class="row">
                                            <div class="col">&nbsp;
                                            </div>
                                        </div>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <div class="row">
                                            <div class="col Info-border">&nbsp;
                                            </div>
                                        </div>
                                    </td>
                                    <td>
                                        <div class="row">
                                            <div class="col Info-border">&nbsp;
                                            </div>
                                        </div>
                                    </td>
                                    <td>
                                        <div class="row">
                                            <div class="col">&nbsp;
                                            </div>
                                        </div>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <div class="row">
                                            <div class="col Info-border">&nbsp;
                                            </div>
                                        </div>
                                    </td>
                                    <td>
                                        <div class="row">
                                            <div class="col Info-border">&nbsp;
                                            </div>
                                        </div>
                                    </td>
                                    <td>
                                        <div class="row">
                                            <div class="col">&nbsp;
                                            </div>
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                        <div style="padding: 2vh;"></div>
                        <div class="text-start input">
                            <input type="submit" value="회원정보 변경" disabled>&nbsp;
                            <input type="button" value="취소" onclick="window.location.reload()" disabled>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</th:block>


<th:block layout:fragment="content_js">
    <!-- html 파일이 열릴 때 같이 실행되는 js -->
    <script src="/js/admin/admin_memberInfo.js"></script>
</th:block>

</html>
