<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{fragment/admin/admin_layout}">

<th:block layout:fragment="content_css">
    <!-- html 파일이 열릴 때 같이 실행되는 css -->
    <link rel="stylesheet" href="/css/admin/admin.css">
</th:block>

<th:block layout:fragment="contentFragment">

    <body>
        <div class="adminContainer">
            <label class="title">
                <h3>회원 관리</h3>
            </label>
            <div style="padding: 2vh;"></div> <!-- 띄어쓰기 -->
            <div class="row">
                <div class="col">
                    <h4>&nbsp;Search</h4>
                    <table class="table table-hover adminContainer-table">
                        <thead>
                            <form action="/admin/info" method="post">
                                <tr>
                                    <td>
                                        <div class="btnDiv">
                                            <select name="searchType">
                                                <option value="MEMBER_NAME"
                                                    th:selected="${infoSearchVO.searchType == null or infoSearchVO.searchType == 'MEMBER_NAME'}">
                                                    이름
                                                </option>
                                                <option value="MEMBER_ID"
                                                    th:selected="${infoSearchVO.searchType == 'MEMBER_ID'}">
                                                    아이디
                                                </option>
                                            </select>&nbsp;
                                            <input type="text" name="searchValue"
                                                th:value="${infoSearchVO.searchValue}">&nbsp;
                                            <input type="submit" value="검색">
                                        </div>
                                    </td>
                                </tr>
                            </form>
                        </thead>
                        <tbody class="adminContainer-table-tbody">
                            <th:block th:if="${#lists.isEmpty(memberList)}">
                                <tr>
                                    <td>※ 회원정보가 존재하지 않습니다.</td>
                                </tr>
                            </th:block>
                            <th:block th:unless="${#lists.isEmpty(memberList)}">
                                <tr th:each="member, state : ${memberList}"
                                    th:onclick="memberInfo([[${member.memberCode}]], [[${#lists.size(memberList) - state.index}]])">
                                    <td>
                                        <div>
                                            <span>
                                                <span style="font-size: small;">#[[${#lists.size(memberList) - state.index}]]</span>
                                                &ensp;[[${member.memberName}]] ([[${member.memberId}]])
                                            </span>
                                            <span style="float: right;">
                                                <div>
                                                    <th:block th:if="${member.isAdmin == 'USER'}">
                                                        [회원]
                                                    </th:block>
                                                    <th:block th:if="${member.isAdmin == 'ARBEIT'}">
                                                        [알바생]
                                                    </th:block>
                                                    <th:block th:if="${member.isAdmin == 'ADMIN'}">
                                                        [관리자]
                                                    </th:block>
                                                </div>
                                            </span>
                                        </div>
                                    </td>
                                </tr>
                            </th:block>
                        </tbody>
                    </table>
                    <div style="padding: 2vh;"></div> <!-- 띄어쓰기 -->
                    <div class="changeInfo-div">
                    </div>

                    <!-- Modal -->
                    <div class="modal fade" id="seatModal" data-bs-backdrop="static" data-bs-keyboard="false"
                        tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                        <div class="modal-dialog modal-dialog-centered modal-lg">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h1 class="modal-title fs-5" id="staticBackdropLabel">Modal title</h1>
                                </div>
                                <div class="modal-body">
                                    <div class="changeSeat-div">
                                        <table class="adminContainer-table">
                                            <tbody>
                                                <tr>
                                                    <td>【좌석 상태】</td>
                                                    <td class="Info-border"></td>
                                                    <td>【좌석 번호】</td>
                                                    <td></td>
                                                </tr>
                                                <tr>
                                                    <td>【시작 시간】</td>
                                                    <td class="Info-border"></td>
                                                    <td>【종료 시간】</td>
                                                    <td></td>
                                                </tr>
                                                <tr>
                                                    <td class="Info-border">0</td>
                                                    <td class="Info-border">1</td>
                                                    <td class="Info-border">2</td>
                                                    <td>3</td>
                                                </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-dark">변경</button>
                                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">닫기</button>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </body>
</th:block>

<!-- 【상태(좌석)】 : <input type="number" value="${data.seatNum}" name="seatNum" min="1" max="60" style="padding-left: 65px;"> -->

<th:block layout:fragment="content_js">
    <!-- html 파일이 열릴 때 같이 실행되는 js -->
    <script src="/js/admin/admin_memberInfo.js"></script>
</th:block>

</html>
