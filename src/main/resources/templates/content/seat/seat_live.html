<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{fragment/main_layout}" >

<th:block layout:fragment="content_css">
    <!-- html 파일이 열릴 때 같이 실행되는 css -->
    <link rel="stylesheet" href="/css/seat/seat_live.css">
</th:block>

<th:block layout:fragment="contentFragment">
    
    <div class="container text-center">
        <div class="row">
            <div class="col">
                
                <div class="row mt-4">
                    <div class="col">
                        <div class="seat-title">
                            실시간 좌석 예약
                        </div>
                    </div>
                </div>
                
                <div class="floorBtn">
                    <div class="row mb-4">
                        <div class="col">
                            <button type="button" class="btn btn-light floor-btn" onclick="onefloor()">1층</button>
                            <button type="button" class="btn btn-light floor-btn" onclick="twofloor()">2층</button>
                        </div>
                    </div>
                </div>
                    
                <div class="seatLive">
                    <!-- 자바스크립트 채울공간 -->
                </div>

                <div class="mt-4">
                    <div class="row">
                        <div class="col">
                            <button type="button" class="btn btn-danger mb-4" th:onclick="reservation([[${session.loginInfo}]])">예약하기</button>
                        </div>
                    </div>
                </div>

            </div>
        </div>

        <!-- Modal -->
        <div class="modal" id="seat-modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title seat-title">좌석 예약하기</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body text-center">
                        <!-- 자바스크립트로 내용 채우기 -->
                    </div>
                </div>
            </div>
        </div>




    </div>

</th:block>


<th:block layout:fragment="content_js">
    <!-- html 파일이 열릴 때 같이 실행되는 js -->
    <script src="/js/seat/seat_live.js"></script>
</th:block>
</html>
